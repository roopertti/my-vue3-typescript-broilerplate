name: Cypress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      VITE_API_HOST: https://jsonplaceholder.cypress.io/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run cypress tests
        uses: cypress-io/github-action@v5.3.0
        with:
          build: yarn build
          start: yarn serve
